version: 2.1

executors:
  tox:
    docker:
      - image: themattrix/tox
    working_directory: ~/repo

commands:
  tox:
    parameters:
      env:
        type: string
    steps:
      - checkout
      - run: tox -e << parameters.env >>

jobs:

  lint:
    executor: tox
    steps:
      - tox: {env: "lint"}

  test-tf19:
    executor: tox
    steps:
      - tox: {env: "test-tf19"}

  test-tf111:
    executor: tox
    steps:
      - tox: {env: "test-tf111"}

  test-tf112:
    executor: tox
    steps:
      - tox: {env: "test-tf112"}

  test:
    executor: tox
    steps:
      - tox: {env: "test,upload-coverage"}

  examples:
    executor: tox
    steps:
      - tox: {env: "examples"}

  mypy:
    executor: tox
    steps:
      - tox: {env: "mypy"}

workflows:
  version: 2
  test:
    jobs:
      - lint
      - test-tf19
      - test-tf111
      - test-tf112
      - test
      - examples
      - mypy
